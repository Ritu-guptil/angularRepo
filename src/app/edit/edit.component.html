
<form (ngSubmit)="Update()">
    <legend>Edit Student</legend>

    <div class="form-group">
        <label for="no">Roll No.</label>
        <input type="text" class="form-control" name="no" id="no" placeholder="Roll no" [(ngModel)]="stu.no">
    </div>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Name" [(ngModel)]="stu.name">
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" name="address" id="address" placeholder="Address" [(ngModel)]="stu.address">
    </div>

    

    <button type="submit" class="btn btn-primary">Update</button>
</form>
